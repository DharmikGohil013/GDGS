<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Loop Sentence</title>
</head>
<body>
  <p id="loopingSentence">This sentence will loop infinitely.</p>
  <script>
    const sentence = "This sentence will loop infinitely.";
    const element = document.getElementById("loopingSentence");
  
    function loopSentence() {
      element.textContent = sentence;
    }
  
    // Call the function initially to display the sentence once
    loopSentence();
    // Corrected line: setInterval should be called outside the function
    setInterval(loopSentence, 1000);
  </script>
</body>
</html>
