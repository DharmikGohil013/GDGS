<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDGS</title>
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
nav{
    width: 100%;
    height: 75px;
    line-height: 75px;
    padding: 0px 100px;
    position: fixed;
    background-image: linear-gradient(black,rgb(92, 87, 60));
}
nav .logo p{
    font-size: 30px;
    font-weight: bold;
    float: left;
    color: gold;
    text-transform: uppercase;
    letter-spacing: 15px;
    cursor: pointer;
}
nav ul{
    float: right;
}
nav li{
    display: inline-block;
    list-style: none;
    
    
}
nav li a{
    font-size: 15px;
    text-transform: uppercase;
    padding: 0px 10px;
    color: rgb(228, 221, 176);
    text-decoration: none;
}
nav li a:hover{
    color: rgb(255, 255, 255);
    transition-duration: 0.5s;
}
nav a .signup{
   color: rgb(255, 0, 0);
}   
    </style>
</head>
<body> 
    <nav>
        <div class="logo">
            <p>GDG</p>
        </div>
        <ul>
            <li><a>HOME</a></li>
            <li><a>GAMES</a></li>
            <li><a>COMMING</a></li>
            <li><a>ABOUT</a></li>
            <li ><a class="Signup">Sign in </a></li>
            <li><a class="Signup">Sign up</a></li>
        </ul>
    </nav>
</body>
</html>
